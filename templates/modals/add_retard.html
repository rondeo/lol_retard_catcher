<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#add_retard_modal">
    Добавить игрока
</button>

<!-- Modal -->
<div class="modal fade" id="add_retard_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form action="{% url 'add_account' %}" id="add_account" class="modal-content" method="POST">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Добавление игрока в чёрный список</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="message" style="display: none;">
                    <div class="alert alert-danger alert-dismissible text-center" role="alert">
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>
                            Ошибка:
                        </strong>
                        <span id="message-text">Такого пользователя не существует</span>
                    </div>
                </div>
                <input type="text" value="{{ lol_account }}" hidden>
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" maxlength="100" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="region">Регион</label>
                    <select name="region" class="form-control" style="width: 100%; margin-bottom: 7px;">
                        {% for key, val in server_regions.items %}
                            <option value="{{ key }}">{{ val }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Причина добавления</label>
                    <textarea maxlength="1000" class="form-control" name="description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-success">Добавить</button>
            </div>
        </form>
    </div>
</div>
